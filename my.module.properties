#################################################################################################
# my.module.properties - Property files for Wonderland module projects				#
#												#
# Customize the properties in this file for your module project. A Wonderland module contains	#
# a collection art, plugins, and WFSs. This module project architecture supports only one	#
# plugin.											#
#################################################################################################



#wonderland.web.url=http://192.168.1.34:8080
wonderland.web.url=http://localhost:8080
#wonderland.web.url=http://tealsim.mit.edu:8080

#
# Property: module.name (required)
# The unique name of the module
#
module.name=learningPoster

#
# Property: module.version.major (required)
# The major version number of the module
#
module.version.major=0

#
# Property: module.version.minor (required)
# The minor version number of the module, defaults to 0
#
module.version.minor=3

#
# Property: module.version.mini (optional)
# The mini version number of the module, defaults to 0
#
module.version.mini=0

#
# Property: module.description (optional)
# A textual description of the module
#
module.description=A Wonderland Cell that provides a Learning Content Place

#
# Property: wonderland.dir (required)
# The location of the Wonderland source
#
wonderland.dir=../../../wonderland

#
# Property: module.plugin.src (optional)
# Beneath src/classes/, where is the module code located (common/, client/, server/)
#
module.plugin.src=org/jdesktop/wonderland/modules/learningPoster

